<div class="headerRow">
    <div class="col-lg-4">
        <form class="form">
            <div class="form-group">
                <input type="number" class="form-control" placeholder="Od..."
                       id="input-starting-locker-number">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" placeholder="Do..."
                       id="input-ending-locker-number">
            </div>
            <div class="form-group">
                <select class="form-control" id="select-capacity">
                    <option selected disabled>Pojemność</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                    <option value="60">60</option>
                    <option value="70">70</option>
                    <option value="80">80</option>
                    <option value="90">90</option>
                    <option value="100">100</option>

            </div>
            <div class="form-group">
                <select class="form-control" id="select-plant"></select>
            </div>
            <div class="form-group">
                <select class="form-control" id="select-department"></select>
            </div>
            <div class="form-group">
                <select class="form-control" id="select-location"></select>
            </div>
            <button type="button" class="btn btn-secondary" id="button-add-lockers">Dodaj</button>
        </form>
    </div>
</div>
